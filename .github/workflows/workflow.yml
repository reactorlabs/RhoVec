name: Main workflow

on:
  - pull_request
  - push
  - workflow_dispatch

jobs:
  build:
    name: Build

    strategy:
      matrix:
        os: [ubuntu-20.04]
        ocaml: [4.10.0]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Install R
        run: sudo apt-get install r-base

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Cache OCaml and deps
        id: cache-ocaml
        uses: actions/cache@v2
        with:
          path: ~/.opam
          key: ${{ matrix.os }}-ocaml.${{ matrix.ocaml }}-${{ hashFiles('opam') }}
          restore-keys: |
            ${{ matrix.os }}-ocaml.${{ matrix.ocaml }}-
            ${{ matrix.os }}-

      - name: Setup OCaml
        if: steps.cache-ocaml.cache-hit != 'true'
        uses: avsm/setup-ocaml@v1
        with:
          ocaml-version: ${{ matrix.ocaml }}

      - name: Install dependencies
        if: steps.cache-ocaml.cache-hit != 'true'
        run: opam install . --deps-only --locked

      - name: Format code
        run: opam exec -- dune build @fmt

      - name: Build
        run: opam exec -- dune build

      - name: Test
        run: opam exec -- dune runtest

      - name: Run R test oracle
        run: opam exec -- make test-oracle
